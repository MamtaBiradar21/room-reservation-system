<!DOCTYPE html>
<html>
<head>
    <title>Reserve AV Room</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='reserve.css') }}">
</head>
<body>
    <h1>Reserve a Room</h1>
    <form method="post">
        <label for="room">Select Venue:</label>
        <select name="room" id="room" required>
            <option value="AV Room">Dieckmann Hall(AV Room)</option>
            <option value="Auditorium">Auditorium</option>
            <option value="Gnanamma Hall">Gnanamma Hall</option>
        </select>
        <br>
        
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>
        <br>
        
        <label for="start_time">Start Time:</label>
        <input type="time" id="start_time" name="start_time" required>
        <br>
        
        <label for="end_time">End Time:</label>
        <input type="time" id="end_time" name="end_time" required>
        <br>
        
        <button type="submit">Reserve</button>
    </form>
    <br>
    <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
